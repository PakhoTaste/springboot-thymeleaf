#thymeleaf 配置
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
#缓存设置为false, 这样修改之后马上生效，便于调试
spring.thymeleaf.cache=false

##数据库配置
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/category_?characterEncoding=UTF-8
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#热部署
spring.devtools.restart.enabled = true

#扫描mapper
mybatis.mapper-locations=classpath:com/liyu/springbootthymeleaf/mapper/*.xml
mybatis.type-aliases-package=com.liyu.springbootthymeleaf.entity